spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa

  h2:
    console:
      enabled: true
      path: /h2-console   # h2-console 브라우저로 확인

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        ddl-auto: create-drop

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace
